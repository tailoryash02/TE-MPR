<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="sttyle.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxCalculatorForm">
            <div class="form-group">
                <label for="income">Income:</label>
                <input type="number" id="income" placeholder="Enter your income" required>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" placeholder="Enter deductions amount">
            </div>
            <div class="form-group">
                <label for="taxRate">Tax Rate (%):</label>
                <input type="number" id="taxRate" placeholder="Enter tax rate" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result">
            <h2>Result:</h2>
            <p>Total Tax: <span id="totalTax">0</span></p>
            <p>Net Income: <span id="netIncome">0</span></p>
        </div>
    </div>
    <script src="sccript.js"></script>
</body>
</html>
